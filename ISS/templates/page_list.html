{% if page.has_other_pages %}
<div class="paginator">
  <ol>
    {% if page.has_previous %}
    <li class="arrow">
      <a href="{{ base_url }}?p=1">
        &lt;&lt;
      </a>
    </li>
    <li class="arrow">
      <a href="{{ base_url }}?p={{ page.previous_page_number }}">
        &lt;
      </a>
    </li>
    {% endif %}

    {% for page_num in page.paginator.page_range %}
      <li class="{% if page_num == page.number %}current-page{% endif %}">
        <a href="{{ base_url }}?p={{ page_num }}">
          {{ page_num }}
        </a>
      </li>
    {% endfor %}

    {% if page.has_next %}
    <li class="arrow">
      <a href="{{ base_url }}?p={{ page.next_page_number }}">
        &gt;
      </a>
    </li>
    <li class="arrow">
      <a href="{{ base_url }}?p={{ page.paginator.num_pages }}">
        &gt;&gt;
      </a>
    </li>
    {% endif %}
  </ol>
</div>
{% endif %}
