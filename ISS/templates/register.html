{% extends "base.html" %}

{% block page_name %}
  Create Account -
{% endblock %}

{% block head_extra %}
  <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block content %}
  <div class="registration">
    <form method="POST" action="">
      <h1>
        Create New User
      </h1>

      <fieldset>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="g-recaptcha"
             data-sitekey="{{ config.recaptcha_settings.0 }}">
        </div>
        <input type="submit" value="Submit" />
      </fieldset>
     </form>
   </div>
{% endblock %}
